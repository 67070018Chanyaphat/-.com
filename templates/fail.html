<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Apply the black and red theme */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #ff4c4c;
        }
        .result-container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ff4c4c;
            background-color: #333;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0px 0px 15px rgba(255, 76, 76, 0.5);
        }
        .result-container h1 {
            font-size: 2em;
            margin: 0;
            color: #ff4c4c;
        }
        .result-container h2 {
            font-size: 1.2em;
            margin: 15px 0;
            color: #ff4c4c;
        }
        .result-container button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #ff4c4c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .result-container button:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>

    <div class="result-container">
        <h1>จบเกม!</h1>
        <h2 id="scoreDisplay">คุณทำคะแนนได้: </h2>
        <button onclick="location.href='home.html'">เล่นอีกครั้ง</button>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const score = params.get('score');
        document.getElementById('scoreDisplay').innerText = `คุณทำคะแนนได้: ${score} คะแนนจากทั้งหมด 5 ข้อ`;
    </script>

</body>
</html>
